version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

  nasa_ai_agent:
    build:
      context: ./nasa_ai_agent
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=abcdxyz
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    volumes:
      - ./nasa_ai_agent:/app
